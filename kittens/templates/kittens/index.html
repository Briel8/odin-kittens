
{% extends 'kittens/base.html' %}

{% block title %}Kittens{% endblock %}
{% block content %}
  <ul>
    {% for kitten in kittens %}
      <li><a href="{% url 'kittens:show' kitten.id %}">{{ kitten.name }}</a></li>
    {% empty %}
      There are no kittens yet!
    {% endfor %}
  </ul>
{% endblock %}
