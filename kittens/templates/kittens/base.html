<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
</head>
<body>
    <!-- Messages -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'kittens:index' %}">Home</a></li>
                <li><a href="{% url 'kittens:new' %}">New Kitten</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Django App</p>
    </footer>
</body>
</html>
